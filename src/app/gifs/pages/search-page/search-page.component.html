<!-- Título principal de la sección de búsqueda de GIFs -->
<h2 class="text-2xl font-bold">Buscar Gifs</h2>

<!-- Descripción que indica que se puede buscar por nombre, descripción o tags -->
<h2 class="text-sm text-gray-500">Buscar gifs por nombre, descripción o tags</h2>

<!-- Contenedor para el campo de entrada de búsqueda -->
<section class="flex flex-col gap-4">

  <!-- Campo de texto para ingresar la búsqueda -->
  <input
    type="text"
    placeholder="Buscar Gifs"
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch> <!-- Referencia local para acceder al valor del input -->

</section>

<!-- Sección que muestra los GIFs obtenidos en la búsqueda -->
<section class="py-1">

  <!-- Componente que renderiza la lista de GIFs obtenidos -->
  <gif-list [gifs]="gifs()"></gif-list>

</section>
