<!-- Contenedor principal que usa grid para organizar los GIFs -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

  <!-- Itera sobre la lista de GIFs utilizando la nueva sintaxis de Angular (@for) -->
  @for (gif of gifs(); track gif) {

    <!-- Renderiza un componente individual de GIF y le pasa la URL de la imagen -->
    <gif-list-item [imageUrl]="gif.url"></gif-list-item>

  }

</div>
