<!-- Contenedor principal de la barra de navegación -->
<div id="nav" class="w-full px-3">

  <!-- Generación dinámica de enlaces de menú -->
  <!-- Recorre el array `menuOptions` y crea enlaces de navegación -->
  @for (item of menuOptions; track item.route) {
    <a [routerLink]="item.route" routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">

      <!-- Icono de la opción del menú -->
      <div>
        <i [class]="item.icon"></i>
      </div>

      <!-- Contenedor de texto con información de la opción -->
      <!-- Se oculta en pantallas pequeñas y aparece en `md` o mayores -->
      <div class="flex flex-col hidden md:block">
        <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
        <span class="text-sm text-white/50 hidden md:block">{{ item.sublabel }}</span>
      </div>
    </a>
  }

  <!-- Historial de búsqueda de GIFs -->
  <!-- Recorre el historial guardado en `gifService` y crea enlaces -->
  @for (key of gifService.serachHistoryKeys(); track key) {
    <a [routerLink]="['/dashboard/history', key]" routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">

      <!-- Icono que representa el historial -->
      <div>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>

      <!-- Término de búsqueda almacenado -->
      <div class="hidden md:block flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ key }}</span>
      </div>
    </a>
  }

</div>
